<div class="search-container">
  <div class="d-flex justify-content-start">
    <button class="close-button ms-5 mt-3 d-none d-md-block" (click)="closePage()">back</button>
  </div>
  <div class="d-flex justify-content-center">
    <button class="close-button me-3 d-md-none" (click)="closePage()">back</button>
    <input (keyup)="onSearch($event)" class="search mt-3" type="text" placeholder="Cerca...">
  </div>
  <div class="results-container container-fluid mt-3" *ngIf="searchName">
    <div class="row">
      <div class="col search-item" *ngFor="let film of searchResults"><a href="" *ngIf="film.poster_path.length > 1"><img src="http://image.tmdb.org/t/p/w500{{film.poster_path}}"/></a></div>
    </div>
  </div>
</div>
