<div class="bg">
  <div class="search-container container-fluid">
    <div class="d-flex justify-content-center align-items-center mb-4">
      <input (keyup)="onSearch($event)" class="search mt-5" type="text" placeholder="Cerca...">
      <!-- <button class="close-button ms-4 mt-5" (click)="back()"></button> -->
    </div>
    <app-spinner *ngIf="spinnerService.visibility | async"></app-spinner>
    <div class="items" *ngIf="searchName">
      <div class="item" *ngFor="let film of searchResults">
        <img *ngIf="film.poster_path != null" (click)="navigateTo(film.id, film.first_air_date)" src="http://image.tmdb.org/t/p/w500{{film.poster_path}}"/>
      </div>
    </div>
    <div class="blank-search" *ngIf="!searchName">
    </div>
  </div>
</div>
<app-footer></app-footer>
