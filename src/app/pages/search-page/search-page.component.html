<div class="bg">
  <div class="search-container container-fluid">
    <div class="d-flex justify-content-center align-items-center">
      <input (keyup)="onSearch($event)" class="search mt-5" type="text" placeholder="Cerca...">
      <button class="close-button ms-4 mt-5" routerLink='/home'></button>
    </div>
    <div class="grid" *ngIf="searchName">
      <ng-container *ngFor="let film of searchResults">
        <img class="search-item" *ngIf="film.poster_path != null" (click)="navigateTo(film.id, film.first_air_date)" src="http://image.tmdb.org/t/p/w500{{film.poster_path}}"/>
      </ng-container>
    </div>
  </div>
</div>
