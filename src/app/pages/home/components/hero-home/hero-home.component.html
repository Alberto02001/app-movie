<div class="d-flex flex-column flex-lg-row hero-bg justify-content-center align-items-center">
    <div class="d-flex myCarousel justify-content-center align-items-center">
        <div class="d-flex flex-column content">
            <p>Now Playing</p>
            <ngb-carousel>
                <ng-template *ngFor="let film of nowMovie" ngbSlide>
                    <div class="picsum-img-wrapper">
                        <img class="w-100" src="http://image.tmdb.org/t/p/w1280{{film.backdrop_path}}"/>
                    </div>
                    <div class="carousel-caption">
                        <button (click)="navigateToItem()">{{film.title}}</button>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div> 
    <div class="d-flex myCarousel justify-content-center align-items-center mt-5 mt-lg-0">
        <div class="d-flex flex-column align-items-end content">
            <p>Trending TV</p>
            <ngb-carousel>
                <ng-template *ngFor="let tv of TrendingTv" ngbSlide>
                    <div class="picsum-img-wrapper">
                        <img class="w-100" src="http://image.tmdb.org/t/p/w1280{{tv.backdrop_path}}"/>
                    </div>
                    <div class="carousel-caption">
                        <button (click)="navigateToItem()">{{tv.name}}</button>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div> 
</div>
